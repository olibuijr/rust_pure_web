<div id="settings-section" class="hidden">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Settings</h1>
        <div class="flex items-center gap-3">
            <span id="settings-save-status" class="text-xs text-muted-foreground"></span>
            <button id="settings-save-btn" onclick="saveSettings()" class="h-9 px-4 rounded-md bg-primary text-primary-foreground text-sm flex items-center gap-2 transition-colors">
                Save Changes
            </button>
        </div>
    </div>

    <div id="settings-general" class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6 max-w-3xl">
        <h2 class="text-lg font-semibold mb-4">General Settings</h2>
        <div class="grid gap-4">
            <div>
                <label class="block text-sm text-muted-foreground mb-2">Page Title</label>
                <input id="setting-page-title" type="text" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
            </div>
            <div>
                <label class="block text-sm text-muted-foreground mb-2">Meta Description</label>
                <textarea id="setting-meta-description" rows="3" class="w-full px-3 py-2 rounded-md border border-input bg-background text-sm"></textarea>
            </div>
            <div>
                <label class="block text-sm text-muted-foreground mb-2">Meta Keywords</label>
                <input id="setting-meta-keywords" type="text" placeholder="comma,separated,keywords" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-muted-foreground mb-2">Open Graph Title</label>
                    <input id="setting-og-title" type="text" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
                </div>
                <div>
                    <label class="block text-sm text-muted-foreground mb-2">Open Graph Image URL</label>
                    <input id="setting-og-image" type="url" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
                </div>
            </div>
            <div>
                <label class="block text-sm text-muted-foreground mb-2">Open Graph Description</label>
                <textarea id="setting-og-description" rows="3" class="w-full px-3 py-2 rounded-md border border-input bg-background text-sm"></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-muted-foreground mb-2">Twitter Card</label>
                    <select id="setting-twitter-card" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
                        <option value="">Select</option>
                        <option value="summary">summary</option>
                        <option value="summary_large_image">summary_large_image</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-muted-foreground mb-2">Canonical URL</label>
                    <input id="setting-canonical-url" type="url" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
                </div>
            </div>
        </div>
    </div>

    <div id="settings-infra" class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6 max-w-3xl">
        <h2 class="text-lg font-semibold mb-4">Infrastructure</h2>
        <div class="grid gap-4">
            <div>
                <label class="block text-sm text-muted-foreground mb-2">Nginx Hostname</label>
                <input id="setting-nginx-hostname" type="text" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
            </div>
            <div>
                <label class="block text-sm text-muted-foreground mb-2">Nginx Internal IP</label>
                <input id="setting-nginx-internal-ip" type="text" class="w-full h-10 px-3 rounded-md border border-input bg-background text-sm">
            </div>
        </div>
    </div>

</div>
