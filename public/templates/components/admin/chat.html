<!-- Admin Chat Assistant -->

<div id="admin-chat" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
    <!-- Chat Window -->
    <div id="chat-window" class="hidden w-96 h-[500px] bg-card border border-border rounded-xl shadow-2xl flex flex-col mb-4 overflow-hidden">
        <div class="p-4 border-b border-border bg-secondary/50 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-xl">ðŸ¤–</span>
                <div class="flex flex-col">
                    <h3 class="font-semibold text-sm">AI Assistant</h3>
                    <select id="chat-model" class="h-5 mt-0.5 rounded-md border-none bg-secondary/50 px-2 text-[10px] font-medium text-muted-foreground hover:text-foreground transition-all cursor-pointer outline-none focus:ring-1 focus:ring-primary/10">
                        <option value="ministral-3:8b">ministral-3:8b</option>
                        <option value="ministral-3:14b">ministral-3:14b</option>
                        <option value="devstral:24b">devstral:24b</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="clearChat()" title="Clear Chat" class="text-muted-foreground hover:text-red-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                </button>
                <button onclick="toggleChat()" class="text-muted-foreground hover:text-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
        </div>
        
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm">
            <div class="bg-secondary/30 rounded-lg p-3 max-w-[80%]">
                Hello! I'm your AI assistant. How can I help you manage your projects today?
            </div>
        </div>

        <div id="chat-loading" class="hidden px-4 py-2">
            <div class="flex gap-1">
                <div class="w-1.5 h-1.5 bg-muted-foreground rounded-full animate-bounce"></div>
                <div class="w-1.5 h-1.5 bg-muted-foreground rounded-full animate-bounce [animation-delay:0.2s]"></div>
                <div class="w-1.5 h-1.5 bg-muted-foreground rounded-full animate-bounce [animation-delay:0.4s]"></div>
            </div>
        </div>

        <div class="p-4 border-t border-border">
            <form onsubmit="sendChatMessage(event)" class="flex gap-2">
                <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 h-9 px-3 rounded-md border border-input bg-background text-sm focus:outline-none focus:ring-1 focus:ring-ring">
                <button type="submit" class="h-9 w-9 flex items-center justify-center bg-primary text-primary-foreground rounded-md hover:opacity-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Toggle Button -->
    <button id="chat-toggle" onclick="toggleChat()" class="w-12 h-12 rounded-full bg-primary text-primary-foreground shadow-lg flex items-center justify-center hover:scale-105 transition-transform">
        <span id="chat-icon-open" class="text-2xl">ðŸ¤–</span>
    </button>
</div>
