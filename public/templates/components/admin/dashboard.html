<div id="dashboard-section">
    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
            <p class="text-muted-foreground text-sm">Collections</p>
            <p id="stat-collections" class="text-3xl font-bold">0</p>
        </div>
        <div class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
            <p class="text-muted-foreground text-sm">System Collections</p>
            <p id="stat-system-collections" class="text-3xl font-bold">0</p>
        </div>
        <div class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
            <p class="text-muted-foreground text-sm">Users</p>
            <p id="stat-users" class="text-3xl font-bold">0</p>
        </div>
        <div class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
            <p class="text-muted-foreground text-sm">Container Networks</p>
            <div class="mt-2 space-y-1 text-sm text-muted-foreground">
                <div class="flex items-center justify-between">
                    <span>Dev</span>
                    <span id="stat-dev-network">dev</span>
                </div>
                <div class="flex items-center justify-between">
                    <span>Prod</span>
                    <span id="stat-prod-network">prod</span>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Configured Servers</h2>
                <a href="#" onclick="showSection('servers')" class="text-xs text-blue-400 hover:text-blue-300">View</a>
            </div>
            <div id="dashboard-servers" class="space-y-2 text-sm text-muted-foreground">
                <p>Loading server configuration…</p>
            </div>
        </div>
        <div class="rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Projects</h2>
                <a href="#" onclick="showSection('projects')" class="text-xs text-blue-400 hover:text-blue-300">View</a>
            </div>
            <div id="dashboard-projects" class="space-y-2 text-sm text-muted-foreground">
                <p>Loading projects…</p>
            </div>
        </div>
    </div>

    <div class="mt-6 rounded-lg border border-border bg-background/50 backdrop-blur-md shadow-lg shadow-black/20 p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Contact Messages</h2>
            <span class="text-xs text-muted-foreground">Latest 5</span>
        </div>
        <div id="dashboard-contact" class="space-y-4 text-sm text-muted-foreground">
            <p>Loading messages…</p>
        </div>
    </div>
</div>
