<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>{{ page_title }} | {{ site_title }}</title>
    <meta name="description" content="{{ meta_description }}">
    <meta name="keywords" content="{{ meta_keywords }}">
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:description" content="{{ og_description }}">
    <meta property="og:image" content="{{ og_image }}">
    <meta name="twitter:card" content="{{ twitter_card }}">
    {{ canonical_tag }}
    {% include "components/styles.html" %}
</head>
<body class="min-h-screen bg-background text-foreground {{ body_class }}">
    {{ children }}

    <!-- Back to Top Button -->
    <button id="back-to-top" onclick="window.scrollTo({top:0})"
        class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-primary text-primary-foreground shadow-lg flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 hover:bg-primary/90 z-50"
        aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>
    <script>
        (function(){
            var btn = document.getElementById('back-to-top');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                } else {
                    btn.style.opacity = '0';
                    btn.style.pointerEvents = 'none';
                }
            });
        })();
    </script>

    {% include "components/ui-runtime.html" %}
    {% include "components/state-persist.html" %}
</body>
</html>
